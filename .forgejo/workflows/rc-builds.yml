name: RC Builds

on:
  push:
    branches: [ "main" ]
    paths:
      - 'modpacks/re-console/cf/**'
      - 'modpacks/re-console/mr/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'modpacks/re-console/cf/**'
      - 'modpacks/re-console/mr/**'
  workflow_dispatch:

