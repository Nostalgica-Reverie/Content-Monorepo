          - version: "1.21.5"
            loader: "quilt"
            platform: "modrinth"
            file_ext: "mrpack"
          - version: "1.21.8"
            loader: "quilt"
            platform: "modrinth"
            file_ext: "mrpack"
          - version: "1.21.10"
            loader: "quilt"
            platform: "modrinth"
            file_ext: "mrpack"
          - version: "1.20.1"
            loader: "forge"
            platform: "modrinth"
            file_ext: "mrpack"
          - version: "1.21.1"
            loader: "neoforge"
            platform: "modrinth"
            file_ext: "mrpack"
          # curseforge
          - version: "1.20.1"
            loader: "fabric"
            platform: "curseforge"
            file_ext: "zip"
          - version: "1.20.4"
            loader: "fabric"
            platform: "curseforge"
            file_ext: "zip"
          - version: "1.21.1"
            loader: "fabric"
            platform: "curseforge"
            file_ext: "zip"
          - version: "1.21.3"
            loader: "fabric"
