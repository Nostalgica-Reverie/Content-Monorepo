name: Bug Report
description: File a bug report.
title: "[Issue]: "
labels:
  - bug
body:
  - type: input
    id: issue
    attributes:
      label: What is the issue?
      description: Please describe what the issue is.
      placeholder: "ex. Game crashes when [...]"
    validations:
      required: true
  - type: textarea
    id: how-to-reproduce
    attributes:
      label: To Reproduce
      description: Please describe what steps to take to recreate the issue.
      placeholder: |
        Steps to reproduce the behavior:
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: dropdown
    id: mc-version
    attributes:
      label: Minecraft Version
      description: What version of Minecraft are you running?
      options:
        - 1.21.11
        - 1.21.10
        - 1.21.8
        - 1.21.5
        - 1.21.4
        - 1.21.3
        - 1.21.1
        - 1.20.4
        - 1.20.1
      default: 0
    validations:
      required: true
  - type: dropdown
    id: loader
    attributes:
      label: ModLoader
      description: What ModLoader are you using?
      options:
        - Fabric
        - Forge
        - Neoforge
        - Quilt
      default: 0
    validations:
      required: true
  - type: dropdown
    id: modpack
    attributes:
      label: Modpack
      description: What Modpack and what version are you on?
      options:
        - None
        - Re-Console+ Modrinth
        - Re-Console+ Curseforge
        - Re-Console Modrinth
        - Re-Console Curseforge
        - Rekindled Legacy (List TU in your bug report)
        - Simply Legacy
        - Silver Lining
        - OptiVulkan
        - Create & Destroy
      default: 0
    validations:
      required: true
  - type: dropdown
    id: rp
    attributes:
      label: Resource Pack
      description: What Resource Pack are you using?
      options:
        - None
        - 1080p KBM tooltips
        - Extra Controller Tooltips
        - Faithful Legacy
        - Hybrid Aspects
        - Legacy Modpack Resources
        - Legacy Panorama
        - Legacy Titles
        - Legacy Skin Packs
        - Modern Skin Packs
        - Modern How to Play
        - Ore4J
        - Tutorial World Add-on
        - Vanilla Live
      default: 0
    validations:
      required: true
  - type: dropdown
    id: dp
    attributes:
      label: Datapack Pack
      description: What Resource Pack are you using?
      options:
        - None
        - Legacy Nether
        - Legacy Nether Extended
        - Legacy Mechanics
      default: 0
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Log and crash report
      description: Please upload your log or crash report to mclo.gs and paste the link here.
    validations:
      required: true
  - type: textarea
    id: extras
    attributes:
      label: Additional Context
      description: Put any extra info you feel is necessary here.
  - type: checkboxes
    id: terms
    attributes:
      label: Acknowledgement
      description: If you do not fill out this form correctly, your issue will be immediately closed.
      options:
        - label: I understand and have fully filled out the form, including the issue name.
          required: true